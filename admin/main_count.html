<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em id="all_count">10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em id="day_count">123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em id="comment_all_count">35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em id="comment_day_count">123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>
    <!-- 引入config.js -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/getElement.js"></script>
    <!-- 引入方法 -->
    <script src="./js/utils/article.js"></script>
   
    <script src="./js/main_count.js"></script>
    <script>

        let oColumn = this.echarts.init(document.getElementById('column_show'));
        let oColumnopt =
        {
            title: {
                text: '文章访问量',
                left: 'center',
                top: '10'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['奇趣事', '会生活', '爱旅行', '趣美味'],
                top: '40'
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月']
                }
            ],
            yAxis: [
                {
                    name: '访问量',
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '奇趣事',
                    type: 'bar',
                    barWidth: 20,
                    itemStyle: {
                        normal: { areaStyle: { type: 'default' }, color: '#fd956a' }
                    },
                    data: [800, 708, 920, 1090, 1200]
                },
                {
                    name: '会生活',
                    type: 'bar',
                    barWidth: 20,
                    itemStyle: {
                        normal: { areaStyle: { type: 'default' }, color: '#2bb6db' }
                    },
                    data: [400, 468, 520, 690, 800]
                },
                {
                    name: '爱旅行',
                    type: 'bar',
                    barWidth: 20,
                    itemStyle: {
                        normal: { areaStyle: { type: 'default' }, color: '#13cfd5' }
                    },
                    data: [500, 668, 520, 790, 900]
                },
                {
                    name: '趣美味',
                    type: 'bar',
                    barWidth: 20,
                    itemStyle: {
                        normal: { areaStyle: { type: 'default' }, color: '#00ce68' }
                    },
                    data: [600, 508, 720, 890, 1000]
                }
            ],
            grid: {
                show: true,
                x: 50,
                x2: 30,
                y: 80,
                height: 260
            },
            dataZoom: [//给x轴设置滚动条
                {
                    start: 0,//默认为0
                    end: 100 - 1000 / 31,//默认为100
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0],
                    handleSize: 0,//滑动条的 左右2个滑动条的大小
                    height: 8,//组件高度
                    left: 45, //左边的距离
                    right: 50,//右边的距离
                    bottom: 26,//右边的距离
                    handleColor: '#ddd',//h滑动图标的颜色
                    handleStyle: {
                        borderColor: "#cacaca",
                        borderWidth: "1",
                        shadowBlur: 2,
                        background: "#ddd",
                        shadowColor: "#ddd",
                    }
                }]
        };
        oColumn.setOption(oColumnopt);

    </script>


</body>

</html>
