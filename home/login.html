<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
    <style>
      .login {
        width: 400px;
        margin: 50px auto;
      }
    </style>
    <title>留言板-用户登陆</title>
  </head>
  <body>
    <div class="container">
      <div class="login shadow-sm p-5">
        <h3>留言板-用户登陆</h3>
        <div class="form-group ">
          <label for="username">昵称</label>
          <input type="text" class="form-control" id="username" placeholder="昵称" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div>
          <button class="btn btn-primary" id="btn" type="button">登陆</button>
        </div>
        <div class="text-right"><a href="./reg.html">注册</a> <a href="./index.html">主页</a></div>
      </div>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/utils/config.js"></script>
    <script>
      $('#btn').click(function() {
        // 获取用户名和密码
        let name = $('#username').val().trim()
        let password = $('#password').val().trim()

        // 判断是否为空
        if(name === '' || password === ''){
          alert('不能为空')
          return
        }
        // 请求
        $.ajax({
          url:APIURLS.user_login,
          type:'post',
          data:{
            name, password
          },
          crossDomain: true,
          xhrFields: {
              withCredentials: true
          },
          success(res){
            if(res.code === 200){
              location.href = "./index.html"
            } else {
              alert(res.msg)
            }
          }
        })
      });
    </script>
  </body>
</html>
